<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lịch học</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">Lịch Tuần <span id="current-week-display"></span></div>
    <div class="week-navigation">
        <button id="prev-week">Tuần trước</button>
        <button id="next-week">Tuần sau</button>
    </div>
    <div class="thu">
        <div class="tthu">Thứ </div>    
        <div class="t" id="t2">T2</div>
        <div class="t" id="t3">T3</div>
        <div class="t" id="t4">T4</div>
        <div class="t" id="t5">T5</div>
        <div class="t" id="t6">T6</div>
        <div class="t" id="t7">T7</div>
        <div class="t" id="cn">CN</div>
    </div>
    <div class="sang">
        <div class="tsang">Sáng</div>
        <div class="t" id="t2-morning"></div>
        <div class="t" id="t3-morning"></div>
        <div class="t" id="t4-morning"></div>
        <div class="t" id="t5-morning"></div>
        <div class="t" id="t6-morning"></div>
        <div class="t" id="t7-morning"></div>
        <div class="t" id="cn-morning"></div>
    </div>
    <div class="chieu">
        <div class="tchieu">Chiều</div>
        <div class="t" id="t2-afternoon"></div>
        <div class="t" id="t3-afternoon"></div>
        <div class="t" id="t4-afternoon"></div>
        <div class="t" id="t5-afternoon"></div>
        <div class="t" id="t6-afternoon"></div>
        <div class="t" id="t7-afternoon"></div>
        <div class="t" id="cn-afternoon"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
